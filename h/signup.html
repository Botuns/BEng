<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BOTUNS - Sign Up Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="border-radius: 5px;min-height: 100vh" >
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3" style="border-radius: 8px">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>BOTUNS</h3>
                            </a>
                            <h3 style="font-size: smaller">Lets gets you started !</h3>
                        </div>
                        
                        <form method="post" enctype="multipart/form-data" id="registration-form">
                            <div class="form-floating mb-3">
                                <input type="file" name="Image" class="form-control" id="floatingText" placeholder="jhondoe">
                                <label for="floatingText">Profile Image</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="FirstName" class="form-control" id="floatingText" placeholder="jhondoe">
                                <label for="floatingText">First Name</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="text" name="LastName" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Last Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" name="Email" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">E mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="Password" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Password </label>
                            </div>
                            <div class="form-floating mb-3">
                                <select name="Gender" class="form-control">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" name="PhoneNumber" class="form-control" id="floatingInput" >
                                <label for="floatingInput">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" name="Country" readonly value="Nigeria" >
                                <label for="floatingInput">Country</label>
                            </div>
                            <div class="form-floating mb-3">
                                
                                <label for="floatingInput">State</label>
                                <select name="State" type="text" id="state" style="border: 2px solid rgb(150, 135, 135); width: 20pc;" class="form-control" placeholder="State">

                                </select>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="City" class="form-control" id="cities">
                                <label for="floatingInput">City</label>
                            </div>
                            <div class="form-floating mb-3">
                                
                                <label for="floatingInput">Local Government</label>
                                <!-- <input name="lga" type="text" style="border: 2px solid rgb(150, 135, 135);" class="form-control"  placeholder="LGA"> -->
                                <select name="LGA" onfocus="displayCities();" id="lga" type="text" style="border: 2px solid rgb(150, 135, 135); width: 17pc;" class="form-control" placeholder="LGA">

                                </select>
                            </div>
                            
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <a href="">Forgot Password</a>
                            </div>
                            <button id="btn-lg-square" style="background-color: #FDA12B ; border-radius: 10px; border-color:#FDA12B; color: white;" type="submit" onclick="Submit()" class="loading add-loading">Sign Up</button>
                            <p class="text-center mb-0">Already have an Account? <a href="signin.html">Sign In</a></p>
                            <p class="text-center mb-0">Nope a Manager  Account? <a href="managerSignUp.html">Sign Up</a></p>

                        </form>
                    
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
        <script src="Address.js"></script>
        <script src="Register.js"></script>
</body>

</html>
