    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <div class="service-text position-relative text-center h-100 p-4">
        <h1>WELCOME ! <p id="namer"></p></h1>
    </div>
    <div class="welcome">
        <button class="btn btn-primary rounded-pill m-2" onclick="Contracts()">Request a service</button>
        <button class="btn btn-primary rounded-pill m-2" onclick="Dashbard()" id="d">Continue to Dashbard</button>
    </div>
    <div class="idk">
        <div class="id1"> ASK</div>
        <div class="id1">GET</div>
        <div class="id1">SMILE</div>
    </div>
</body>
<script>
    let Dashbard = () => {
        window.location.assign("CliDash.html")
        
    }
    let Contracts = () => {
        window.location.assign("InitiateContract.html")
        
    }
    let name = document.querySelector("#namer")

    let named = localStorage.getItem("Name")
    name.innerHTML = named
</script>
